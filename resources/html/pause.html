<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body class="pause-screen">
    <h1 class="fade-line">Pause</h1>

    <nav class="menu">
      <button
        class="fade-line"
        data-page="video"
        onclick="switchEngineState('Running')"
      >
        Resume
      </button>
      <button
        class="fade-line"
        data-page="debug"
        onclick="switchEngineState('Settings')"
      >
        Settings
      </button>
      <button class="fade-line" onclick="switchEngineState('Title')">
        Back
      </button>
    </nav>
  </body>
</html>
