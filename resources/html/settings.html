<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="fade-line">Settings</h1>

    <nav class="menu">
      <button class="fade-line" data-page="general" onclick="showPage('general')">General</button>
      <button class="fade-line" data-page="audio" onclick="showPage('audio')">Audio</button>
      <button class="fade-line" data-page="video" onclick="showPage('video')">Video</button>
    </nav>

    <div id="general" class="page">
      <h2 class="fade-line">General Settings</h2>
      <p class="fade-line">Here are general options.</p>
    </div>

    <div id="audio" class="page hidden">
      <h2 class="fade-line">Audio Settings</h2>
      <p class="fade-line">Volume, etc.</p>
    </div>

    <div id="video" class="page hidden">
      <h2 class="fade-line">Video Settings</h2>
      <p class="fade-line">Resolution, fullscreen, etc.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
